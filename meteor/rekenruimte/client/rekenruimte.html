<head>
  <title>RekenRuimte</title>
</head>

<body>
    {{> startScreen}}
    {{> lessonsScreen}}
    {{> gameScreen}}
    {{> page}}
    {{> game}}
</body>

<template name="game">
    <div class="container">
        <div class="row">
            <div class="span12">
                <canvas id="canvas" width="550" height="400" style="background-color:#000000"></canvas>
            </div>
        </div>
    </div>
</template>

<template name="screenTitle">
    <div class="container title">
        <div class="row">
            <div class="span1 icon home"><i class="icon-home icon-4x"></i></div>
            <div class="span1"></div>
            <div class="span1"></div>
            <div class="span1"></div>
            <div class="span6">
                <h1 class="game-title">RekenRuimte</h1>
            </div>
            <div class="span2">
                {{loginButtons align="right"}}
            </div>
        </div>
    </div>
</template>

<template name="startScreen">
    {{#if visible}}
        {{> screenTitle}}
        <div class="container startscreen">
            <div class="row startpicture">
                <span class="span12">&nbsp;</span>
            </div>
            <div class="row">
                <div class="span2 offset5">
                    <p>
                        <button class="btn btn-large btn-block btn-primary startbutton" type="button">Start</button>
                    </p>
                </div>
            </div>
        </div>
    {{/if}}
</template>

<template name="lessonsScreen">
    {{#if visible}}
        {{> screenTitle}}
        <div class="container lessonsscreen">
            <div class="row">
                <div class="span12">
                    <div class="lessons">
                        <ul>
                            {{#each lessons}}
                            {{> lesson}}
                            {{/each}}
                        </ul>
                    </div>
                </div>
                {{#unless selectedLesson}}
                <div class="none">Click a lesson to select</div>
                {{/unless}}
            </div>
            <div class="row">
                <div class="span2 offset1">
                    <p>
                        <button class="btn btn-large btn-block btn-primary backbutton" type="button">Terug</button>
                    </p>
                </div>
            </div>
        </div>
    {{/if}}
</template>

<template name="lesson">
    <li class="lesson {{selected}}">
        <div id="{{_id}}" class="well">
            <div class="row-fluid">
                <span class="span7">
                    <div class="row-fluid">
                    <span class="span7 name">{{name}}</span>
                    </div>
                    <div class="row-fluid">
                        <span class="span7 description">{{description}}</span>
                    </div>
                </span>
                <span class="span2 offset3"><i class="icon-circle-arrow-right icon-4x"></i></span>
            </div>

        </div>
    </li>
</template>

<template name="gameScreen">
    {{#if visible}}
        {{> gamepausemodal}}
        {{> screenTitle}}
        <div class="container gamescreen">
            {{> questioncontent}}
            <div class="row">
                <div class="span12">
                    <canvas id="gamecanvas" width="550" height="400" style="background-color:#000000"></canvas>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="span2 offset1">
                    <p>
                        <button class="btn btn-large btn-block btn-primary backbutton" type="button">Terug</button>
                    </p>
                </div>
                <div class="span2 offset6">
                    <p>
                        <button class="btn btn-large btn-block btn-primary backbutton" data-toggle="modal" data-target="#gamePauseModal" type="button">Effe wachten</button>
                    </p>
                </div>
            </div>
        </div>
    {{/if}}
</template>

<template name="questioncontent">
    <div class="container questioncontent">
        <div class="row">
            <div class="span12 title">{{question}}</div>
        </div>
        <div class="row">
            <div class="span12 description">{{description}}</div>
        </div>
    </div>
</template>

<template name="gamepausemodal">
    <div id="gamePauseModal" class="container gamepausemodal modal hide fade" style="color:red">
        <div class="alert alert-block alert-error fade in">
            <button data-dismiss="alert" class="close" type="button">Ã—</button>
            <h4 class="alert-heading">Oh snap! You got an error!</h4>
            <p>Change this and that and try again. Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Cras mattis consectetur purus sit amet fermentum.</p>
            <p>
                <a href="#" class="btn">Ga weer verder</a>
            </p>
        </div>
    </div>
</template>

<template name="page">
    <div class="container">
        <div class="row">
            <div class="span1"> </div>
            <div class="span10">
                <div class="row">
                    <div class="span5">
                        <h3 style="margin-bottom: 0px">Alle gebruikers</h3>
                    </div>
                    <div class="span5">
                        <div style="float: right">

                        </div>
                    </div>
                </div>
            </div>
            <div class="span1"> </div>
        </div>
        {{#if currentUser}}
            <div class="row">
                <div class="span1"> </div>
                <div class="span10">
                    <div class="row">
                        <div class="span8">{{> userslist }}</div>
                    </div>
                </div>
                <div class="span1"> </div>
            </div>
        {{/if}}
    </div>
    <div class="container">
        <div class="row">
            <div class="lessons">
                <ul>
                {{#each lessons}}
                    {{> lesson}}
                {{/each}}
                </ul>
            </div>

            {{#if selectedLesson}}
                <div class="selected-lesson">
                    <div class="name">{{selectedLesson}}
                    </div>
                    <input type="button" class="inc" value="Geef 5 punten" />
                </div>
            {{/if}}

            {{#unless selectedLesson}}
                <div class="none">Click a lesson to select</div>
            {{/unless}}
        </div>
    </div>
</template>

<template name="userslist">
    <div class="userslist">
        {{#each users}}

            {{> user}}

        {{/each}}
    </div>
</template>

<template name="user">
    {{#if userLoggedIn}}
        <div class="user {{highestScore}}" style="font-weight: bold;">
            {{ username}} {{score}}
        </div>
    {{else}}
        <div class="user {{highestScore}}">
            {{ username}} {{score}}
        </div>
    {{/if}}
</template>
